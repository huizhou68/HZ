{{ partial "header" . }}

<main class = "content-box">

    <div class="intro">

        <div class="avatar">
            <img class="img-responsive" src="{{ .Site.BaseURL }}img/{{ .Site.Params.logo }}" alt="Whoopsies, this is my bad side!" style = "margin: 0 auto; width:40%">
            <h2>{{ .Title }}</h2>
        </div>
        
        
        <div style = "margin-top: 1%">
            <h4>{{ .Site.Params.description }}</h4>
        </div>
    </div>

</main>

{{ partial "footer" . }}
